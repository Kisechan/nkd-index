<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>南方科技大学指数计算器</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-align: center;
      width: 520px;
    }
    h2 {
      margin-bottom: 10px;
      color: #0078d7;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 14px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #005a9e;
    }
    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .progress-container {
      margin-top: 14px;
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #4caf50, #81c784);
      text-align: center;
      color: white;
      font-size: 14px;
      line-height: 20px;
      transition: width 0.5s ease;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container" align="center">
    <h2>南方科技大学指数计算器</h2>
    <input type="text" id="inputText" placeholder="输入你的大学" align="center" />
    <div>
      <button onclick="calculateIndex()">计算 NKD 指数</button>
      <a href="./assets/NKD Index Ranking Ver.3.pdf" target="_blank">
        <button>查看 NKD Index Ranking</button>
      </a>
    </div>
    <div class="result" id="result">指数结果将在这里显示</div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <p style="margin-top:18px;">灵感提供：<a href="https://blog.actinium233.com/" target="_blank">Actinos Oxyfluoros</a></p>
    <p>根据文本中出现“南方科技大学”的字数计算你的 NKD-index</p>
    <a href="https://github.com/Kisechan/nkd-index" target="_blank">GitHub 仓库</a>

    <div class="footer">仅供娱乐</div>
  </div>

  <script>
    function calculateIndex() {
      const targetChars = new Set("南方科技大学");
      const input = document.getElementById("inputText").value.trim();
      const foundChars = new Set();

      // 输入为空时提示
      if (!input) {
        document.getElementById("result").innerText = "⚠️ 请输入内容！";
        updateProgress(0);
        return;
      }

      for (let ch of input) {
        if (targetChars.has(ch)) {
          foundChars.add(ch);
        }
      }

      const count = foundChars.size;
      let index = 0;
      if (count > 0) {
        index = (count / 6).toFixed(4);
      }

      document.getElementById("result").innerText =
        "NKD 指数为 " + index;
      updateProgress(index);
    }

    function updateProgress(index) {
      const bar = document.getElementById("progressBar");
      const percentage = Math.round(index * 100);
      bar.style.width = percentage + "%";
      bar.innerText = percentage + "%";
    }
  </script>
</body>
</html>
